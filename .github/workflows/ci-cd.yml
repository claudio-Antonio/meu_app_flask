name: CI/CD - Flask App

on:
  push:
    branches:
      - main   # roda o pipeline sempre que fizer push na branch principal
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Baixar o código do repositório
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Configurar o ambiente Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Instalar dependências
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Testar a aplicação (exemplo simples)
      - name: Run tests
        run: |
          python -m flake8 --ignore=E501

      # 5️⃣ Construir imagem Docker
      - name: Build Docker image
        run: |
          docker build -t meu_app .

      # 6️⃣ (Opcional) Fazer push da imagem para Docker Hub
      - name: Push Docker image to Docker Hub
        if: github.ref == 'refs/heads/main'
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker tag meu_app $DOCKER_USERNAME/meu_app:latest
          docker push $DOCKER_USERNAME/meu_app:latest
